<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div id="main" class="card">
          <div class="card-content">
            <span class="card-title"><h5 id="task-title">Todo List</h5></span>
            <div class="row1">
              <form id="task-form">
                <div class="input-field col s12">
                  <input type="text" name="task" id="inputBar">
                  <label for="task">New Task</label>
                </div>
                <input type="submit" value="Add Task" class="btn" id="submitBtn">
              </form>
            </div>
          </div>
          <div class="card-action">
            <h5 id="task-title">Tasks</h5>
            <div class="input-field col s12">
              <input type="text" name="filter" id="filter">
              <label for="filter">Filter Tasks</label>
            </div>
            <ul class="collection" id="collectionList"></ul>
            <a href="#" class="clear-tasks btn black" id="ClearBtn">Clear Tasks</a>
          </div>
        </div>
      </div>


      <!-- Modal Trigger -->


      <!-- Modal Structure -->
      <div id="modal1" class="modal">
        <div class="modal-content">
          <!-- <h4>Modal Header</h4> -->
          <input type="text" id="updatedInputBar" placeholder="Please Enter Your Message">
        </div>
        <div class="modal-footer">
          <a href="#!" id="confirmBtn" class="modal-action modal-close waves-effect waves-green btn-flat">Confirm</a>
        </div>
      </div>



    </div>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="app.js"></script>

  <script>
    $(document).ready(function () {
      // the "href" attribute of the modal trigger must specify the modal ID that wants to be triggered
      $('.modal').modal();
    });
  </script>


</body>

</html>
